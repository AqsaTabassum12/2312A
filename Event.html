            #one{
                width: 100%;

<body>
    <!-- image event -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5">
                <img src="images/pexels-brettjordan-2643698 (1).jpg" id="img1"  onmouseover="func1()" onmouseout="func2()" width="100%" height="300px" alt="">
            </div>
            <div class="col-lg-6 mt-5"></div>
        </div>
    </div>

    <!-- Color change -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div id="one" class="p1"></div>
            </div>

            <div class="col-lg-4">
                <div id="two" class="p1"></div>
            </div>

            <div class="col-lg-4">
                <div id="three" class="p1"></div>
            </div>
        </div>
        <button type="button" onclick="click1()" class="btn btn-dark mt-5 w-50" >click</button>
    </div>

    <script>
        // COLOR CHANGE 
        function click1()
        {
            var b = document.getElementsByClassName("p1");
            b[0].style.backgroundColor = "black";
            b[1].style.backgroundColor = "green";
            b[2].style.backgroundColor = "red";
        }

        // IMAGE CHANGE ON MOUSEOVER AND MOUSEOUT
        function func1()
        {
            document.getElementById("img1").src ="images/image2.jpg"
        }

        function func2()
        {
            document.getElementById("img1").src ="images/pexels-brettjordan-2643698 (1).jpg"
        }
    </script>
