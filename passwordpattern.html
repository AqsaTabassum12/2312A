<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>


<body>
    <center>
        <h2 class="text-primary mt-5">Password Pattern</h2>
    </center>
    <div class="container">
        <input type="text" id="inp" onkeyup="checkpattern()" placeholder="Enter Your Password" class="form-control w-50 mt-5" maxlength="15">
        <br>
        <ul>
            <li id="uc">Password Must Be 1 Upper case</li>
            <li id="lc">Password Must Be 1 Lower case</li>
            <li id="nc">Password Must Be 1 Numeric Charactor</li>
            <li id="sc">Password Must Be 1 Special Chractor</li>
        </ul>
    </div>

    <script>
        let inp = document.getElementById("inp")
        //console.log(inp);
        let uc = /[A-Z]/;
        let lc = /[a-z]/;
        let nc = /[0-9]/;
        let sc = /[^A-Za-z0-9]/;
        function checkpattern(){
            // Upper case
            if(inp.value.match(uc))
            {
                document.getElementById("uc").style.color = "green";
                setTimeout(()=>
                {
                    document.getElementById("uc").style.display ="none";
                },1000)
            }
            else
            {
                document.getElementById("uc").style.color="black"
                document.getElementById("uc").style.display = "block";
            }
            

            //lower case
            if(inp.value.match(lc))
            {
                document.getElementById("lc").style.color = "green";
                setTimeout(()=>
                {
                    document.getElementById("lc").style.display ="none";
                },1000)
            }
            else
            {
                document.getElementById("lc").style.color="black"
                document.getElementById("lc").style.display = "";
            }

            //number
            if(inp.value.match(nc))
            {
                document.getElementById("nc").style.color = "green";
                setTimeout(()=>
                {
                    document.getElementById("nc").style.display ="none";
                },1000)
            }
            else
            {
                document.getElementById("nc").style.color="black"
                document.getElementById("nc").style.display = "";
            }

            //Special
            if(inp.value.match(sc))
            {
                document.getElementById("sc").style.color = "green";
                setTimeout(()=>
                {
                    document.getElementById("sc").style.display ="none";
                },1000)
            }
            else
            {
                document.getElementById("sc").style.color="black"
                document.getElementById("sc").style.display = "";
            }

        }
    </script>
    


























    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
