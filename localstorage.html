<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body style="background-color: gray;">
    <div class="container">
        <center>
            <h1>Register Form</h1>
            <input type="text" placeholder="Enter Your Name" id="name" class="form-control w-50 mt-3">
            <input type="email" placeholder="Enter Your Email" id="email" class="form-control w-50 mt-3">
            <input type="password" placeholder="Enter Your Password" id="pass" class="form-control w-50 mt-3">
            <button type="button" onclick="click1()" class="btn btn-danger mt-3">Register</button>
        </center>
    </div>


    <script>
        function click1()
        {
            var username = document.getElementById("name").value;
            var useremail = document.getElementById("email").value;
            var userpass = document.getElementById("pass").value;

            localStorage.setItem("username", username);
            localStorage.setItem("useremail", useremail);
            localStorage.setItem("userpass", userpass);
            alert("Registered Successfully")
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
