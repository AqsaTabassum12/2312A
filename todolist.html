<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        

    </head>

<body>
    <div class="container">
        <div class="inputs">
            <h1>ToDO List</h1>
            <input type="text" id="inp" placeholder="Enter Some Task" class="form-control mt-3 w-50">
            <button class="btn btn-dark mt-3" onclick="add()">Add</button>
        </div>

        <div class="text">

        </div>
    </div>


    <script>
        var inputs = document.getElementById("inp");
        var text = document.querySelector(".text");

        function add()
        {
            if(inputs.value == "")
            {
                alert("Please Enter Some Task");
            }
            else
            {
                var newele = document.createElement("ul");
                newele.innerHTML = `${inputs.value}<i class="fa-solid fa-trash mx-5"></i>`
                text.appendChild(newele);
                inputs.value = "";

                newele.querySelector("i").addEventListener("click", remove);
                function remove()
                {
                    newele.remove();
                }
            }
        }
    </script>
   


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
